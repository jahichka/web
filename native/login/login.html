<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script> 

</head> 
 
<body class="body">
    <div class="card mt-4" style="background-color: #bbe1fa;
     position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80%;
      width: 700px;
      opacity: 0.9;
      border-radius: 15px;
      ">

        <img src="logo.png" class="card-photo" style="padding-top:50px" alt="Card Image">

        <div class="card-body" style="width:100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;">
            <h2 class="card-title"></h2>
            <div class="form-horizontal">
                <div class="form-group row">
                    <label class="control-label col-sm-3">E-mail</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control col-sm-10" id="username" placeholder="Unesi e-mail">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3">Lozinka</label>
                    <div class="col-sm-10" __>
                        <input type="password" class="form-control" id="password" placeholder="Unesi lozinku">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10"> <button onclick="Verification()" type="submit" class="">Submit</button> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
